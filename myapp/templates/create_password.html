{% extends 'header1.html' %}
{% load static %}


{% block content %}
   <center>
    <h2 class="mb-4">Create New Password</h2>
    {% if msg %}
			<p style='color:blue'>{{msg}}</p>
        {% endif %}

    <form name="n_password" novalidate="novalidate" method="post" action="{% url 'create_password' %}">
        {% csrf_token %}
        
        <input type="hidden" name="email" value={{email}}>
        
        <div class="control-group mb-4 col-lg-4">
            <input type="password" class="form-control"  name="new_password" placeholder="Enter new password"
                required="required" data-validation-required-message="Please enter your password" />
                <p class="help-block text-danger"></p>
            
        </div>
        <div class="control-group mb-4 col-lg-4">
            <input type="password" class="form-control "  name="cnew_password" placeholder="Confirm Your Password"
                required="required" data-validation-required-message="Please confirm your password" />
                <p class="help-block text-danger"></p>
            
        </div>
        <div>
            <button class="btn btn-primary py-2 px-4 mb-4" type="submit" >Change Password</button>
        </div>

    </form>

</center>

{% endblock %}
