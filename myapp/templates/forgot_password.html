
{% extends 'header1.html' %}
{% load static %}


{% block content %}
<center>
    <div class="container">

        <h2 class="mb-4">Forgot Password</h2>
        {% if msg %}
        <p style='color:blue'>{{msg}}</p>
        {% endif %}
        
        <form name="sms" novalidate="novalidate" method="post" action="{% url 'forgot_password' %}">
            {% csrf_token %}
        <div class="control-group mb-4 col-lg-4">
            <input type="email" class="form-control "  name="email" placeholder="Your Email"
            required="required" data-validation-required-message="Please enter your email" />
            <p class="help-block text-danger"></p>
            
        </div>
        
        <div>
            <button class="btn btn-primary py-2 px-4 mb-4" type="submit" >Send OTP</button>
        </div>
    </form>
    <p style="margin:1.5em;">If want go to login, please <a href="{% url 'login' %}">Click Here</a></p>
</div>
    
</center>


{% endblock %}
